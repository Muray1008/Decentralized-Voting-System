<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ethereum Voting Dapp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    
  </head>
  <body>
    <div id="head" class="text-center">
      <h1>Ethereum Voting Dapp</h1>
      <p> Welcome for Voting</p>
      <p>Voting Dates: <span id="dates"></span></p>
      <hr/>
      <br/> 
    </div>
    <div id="candidate" class="container"> 
      <table class="table text-center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Party</th>
            <th>Total Vote</th>
          </tr>
        </thead>
        <tbody id="boxCandidate"></tbody>
      </table>
      <hr/>
      <br/>
    </div>
    <div id="vote"class="container text-center">
      <p>Please select one of the candidates and click the vote button.</p>
      <button id="voteButton" class="btn btn-primary" onclick="App.vote()" disabled>Vote</button>
      <div id="msg"></div>

      <hr/>

      <div id="vote-box"></div>
    </div>

    <hr/>    
    <div id="account">
          <p id="accountAddress" class="text-center"></p>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="../dist/app.bundle.js" type="module"></script>
  </body>
</html>
